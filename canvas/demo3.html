<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
	#c{
		border:1px solid #ccc;
	}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script type="text/javascript">
	var c=document.getElementById("c");
	var pen=c.getContext("2d");
	pen.strokeStyle="red";
	pen.lineWidth=10;
	pen.beginPath();
	pen.moveTo(150,75);
	pen.lineTo(0,150);
	pen.lineTo(0,0);
	pen.lineTo(150,75);
	
	pen.moveTo(200,0);
	pen.lineTo(150,150);
	pen.stroke();
	
	
	pen.stroke();
	pen.closePath();
</script>
</body>
</html>
