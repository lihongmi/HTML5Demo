<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
	#c{
		border:1px solid #ccc;
	}
</style>
</head>
<body>
<canvas id="c"></canvas>

<script type="text/javascript">
	var c=document.getElementById("c");
	var pen=c.getContext("2d");
	
	var img=new Image();
	img.onload=function(){
		pen.drawImage(img,0,0,100,100);
	}
	
	img.src="mi.png";
	
	
	
	
</script>
</body>
</html>
